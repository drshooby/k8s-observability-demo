replicaCount: 1

image:
  repository: drshooby/service1
  pullPolicy: IfNotPresent
  tag: latest

service:
  type: ClusterIP
  port: 8080

livenessProbe:
  httpGet:
    path: /healthz
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /readyz
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 10
